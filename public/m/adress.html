<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-移动端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav my-header">
        <a href="user.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">收货地址列表</h1>
    </header>

    <!--主体-->
    <div class="mui-content my-content">
        <ul class="mui-table-view" style="margin-top: 0px!important;">
            <li class="mui-table-view-cell">
                <a href="addAdress.html?isEdit=0" style="text-align: center">添加收货地址</a>
            </li>
        </ul>
        <ul class="mui-table-view" id="adressBox">

        </ul>
    </div>

    <!--尾部-->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a href="index.html" class="mui-tab-item mui-active">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="category.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a href="cart.html" class="mui-tab-item">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a href="user.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script id="adressList" type="text/template">
        <% for(var i=0;i<result.length;i++) { %>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <a data-id="<%=result[i].id%>" href="#" class="mui-btn mui-btn-blue" style="transform: translate(0px, 0px);">编辑</a>
                    <a data-id="<%=result[i].id%>" href="javascript:;" class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
                </div>
                <div class="mui-media-body mui-slider-handle">
                    邮编：<%=result[i].postCode%> 收货人：<%=result[i].recipients%>
                    <p class='mui-ellipsis'><%=result[i].address%><%=result[i].addressDetail%></p>
                </div>
            </li>
        <% } %>
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <!--<script src="lib/zepto/touch.js"></script>-->
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/index.js"></script>
    <script src="js/adress.js"></script>
</body>
</html>
