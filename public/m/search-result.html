<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-移动端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search-result.css">
</head>
<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav my-header">
        <a href="search.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">搜索结果</h1>
    </header>

    <!--主体-->
    <div class="my-content" id="refreshContainer">
        <div>
            <div class="mui-row result-row">
                <div class="mui-col-xs-6" id="priceButton">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6" id="numButton">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <div class="product">
                <ul class="mui-clearfix" id="resultUl">

                </ul>
            </div>
        </div>
    </div>

    <!--尾部-->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a href="index.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="category.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a href="cart.html" class="mui-tab-item">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a href="user.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script id="resultTemplate" type="text/template">
        <% for(var i=0; i<data.length; i++) { %>
            <li>
                <a href="detail.html?id=<%=data[i].id%>">
                    <img src="<%=data[i].pic[0].picAddr %>" alt="">
                    <span class="p-name">
                        <%=data[i].proName%>
                    </span>
                    <p>
                        <span>¥<%=data[i].price %></span>
                        <span>¥<%=data[i].oldPrice %></span>
                    </p>
                    <button>
                        立即购买
                    </button>
                </a>
            </li>
        <% } %>

    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <!--会造成tap连续点击两次事情-->
    <!--<script src="lib/zepto/touch.js"></script>-->
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/index.js"></script>
    <script src="js/search-result.js"></script>
</body>
</html>
