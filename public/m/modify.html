<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-移动端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav my-header">
        <a href="user.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>

    <!--主体-->
    <div class="mui-content my-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input name="oldpassword" type="password" class="mui-input-password" placeholder="请输入原密码">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input name="password" type="password" class="mui-input-password" placeholder="请输入新密码">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input name="aginPassword" type="password" class="mui-input-password" placeholder="请输入新密码">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input name="vCode" type="text" class="mui-input-clear" placeholder="请输入认证码">
                <a href="javascript:void(0)" class="verifyNum" id="getVerify">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="updateBtn">确认修改密码</button>
            </div>
        </form>
    </div>

    <!--尾部-->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a href="index.html" class="mui-tab-item mui-active">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="category.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a href="cart.html" class="mui-tab-item">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a href="user.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <!--<script src="lib/zepto/touch.js"></script>-->
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modify.js"></script>
</body>
</html>
