<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-移动端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav my-header">
        <a href="index.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>

    <!--主体-->
    <div class="mui-content my-content">
        <div class="search-content">
            <div class="search-from">
                <input type="search" placeholder="搜索您喜欢的商品">
                <button>搜索</button>
            </div>
            <div class="search-history mui-clearfix">
                <span class="history-title">搜索历史</span>
                <span class="history-clear mui-icon mui-icon-trash">清空历史</span>
            </div>
            <ul class="mui-table-view" id="history-ul">
            </ul>
        </div>
    </div>

    <!--尾部-->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a href="index.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="category.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a href="cart.html" class="mui-tab-item">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a href="user.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script id="search-history" type="text/template">
        <% for (var i=0;i<result.length;i++) { %>
            <li class="mui-table-view-cell">
                <%= result[i]%>
            </li>
        <% } %>
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <script src="lib/zepto/touch.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
