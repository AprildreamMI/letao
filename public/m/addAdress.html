<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-移动端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/mui/css/mui.picker.css">
    <link rel="stylesheet" href="lib/mui/css/mui.poppicker.css">
</head>
<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav my-header">
        <a href="adress.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">添加收货地址</h1>
    </header>

    <!--主体-->
    <div class="mui-content my-content">
        <form class="mui-input-group" id="formBox">

        </form>
    </div>

    <!--尾部-->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a href="index.html" class="mui-tab-item mui-active">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="category.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a href="cart.html" class="mui-tab-item">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a href="user.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script id="fromBox" type="text/template">
        <div class="mui-input-row">
            <input name="name" type="text" class="mui-input-clear" placeholder="请输入收货人姓名" value="<%=recipients%>">
        </div>
        <div class="mui-input-row">
            <input name="postcode" type="text" class="mui-input-clear" placeholder="请输入邮编" value="<%=postCode%>">
        </div>
        <div class="mui-input-row">
            <input name="city" type="text" class="mui-input-clear" placeholder="请选择省市区" readonly value="<%=address%>">
        </div>
        <div class="mui-input-row">
            <input name="address" type="text" class="mui-input-clear" placeholder="请输入详细地址" value="<%=addressDetail%>">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="addAddressBtn">确认</button>
        </div>
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <!--<script src="lib/zepto/touch.js"></script>-->
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/mui/js/mui.picker.js"></script>
    <script src="lib/mui/js/mui.poppicker.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/city.js"></script>
    <script src="js/index.js"></script>
    <script src="js/addAdress.js"></script>
</body>
</html>
